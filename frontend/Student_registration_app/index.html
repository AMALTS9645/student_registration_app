<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Student Registration</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">Student registration</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="student_page/studentRegister.html" class="nav-link">Add Student</a>
            </li>
            <li class="nav-item">
              <a href="course_page/courseRegister.html" class="nav-link">Add Course</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Register Student</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>Register<span class="text-warning"> Now </span></h1>
            <button
              class="btn btn-primary btn-lg my-4"
              data-bs-toggle="modal"
              data-bs-target="#enroll"
            >
              Start Registration
            </button>
          </div>
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="images/undraw_add_information_j2wg.svg"
            alt=""
          />
        </div>
      </div>
    </section>

    <section class="p-5">
      <div class="container">
        <div class="row text-center g-4">
          <div class="col-md">
            <div class="card bg-dark text-light">
              <div class="card-body text-center">
                <div class="h1 mb-3">
                  <i class="bi bi-person-lines-fill"></i>
                </div>
                <h3 class="card-title mb-3">View Students</h3>
                <a href="view_Students/view_students.html" class="btn btn-primary">View Students</a>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-secondary text-light">
              <div class="card-body text-center">
                <div class="h1 mb-3">
                  <i class="bi bi-view-list"></i>
                </div>
                <h3 class="card-title mb-3">View Courses</h3>
                <a href="view_course/view_course.html" class="btn btn-dark">View Courses</a>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-dark text-light">
              <div class="card-body text-center">
                <div class="h1 mb-3">
                  <i class="bi bi-person-plus-fill"></i>
                </div>
                <h3 class="card-title mb-3">Register</h3>
                <a href="register_page/register.html" class="btn btn-primary">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2023 Student registration</p>

        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
