<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container mt-5">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
          <a href="index.html" class="navbar-brand">Student registration</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ml-auto ms-auto">
              <li class="nav-item">
                <a href="studentRegister.html" class="nav-link">Add Student</a>
              </li>
              <li class="nav-item">
                <a href="courseRegister.html" class="nav-link">Add Course</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Register Student</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-5 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h3>Add Student</h3>
            </div>
            <div class="card-body">
                <form id="registration-form">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control my-3" id="firstName" name="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control my-3" id="lastName" name="lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control my-3" id="age" name="age" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="departmentName">Department Name:</label>
                        <input type="text" class="form-control my-3" id="departmentName" name="Enter department" placeholder="Engineering">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
